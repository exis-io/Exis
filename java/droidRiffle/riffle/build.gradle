apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'riffle'

    publishedGroupId = 'com.exis.riffle'
    libraryName = 'Riffle'
    artifact = 'riffle'

    libraryDescription = 'Android version of Riffle'

    siteUrl = 'https://github.com/exis-io/droidRiffle'
    gitUrl = 'https://github.com/exis-io/droidRiffle.git'

    libraryVersion = '0.2.44'

    developerId = 'exis'
    developerName = 'Exis'
    developerEmail = 'developers@exis.io'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar', '*.so'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'me.tatarka:gradle-retrolambda:3.2.5'
    compile 'org.immutables:gson:2.1.8'
    compile 'net.jodah:typetools:0.4.4'
}

retrolambda {
    defaultMethods true
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'